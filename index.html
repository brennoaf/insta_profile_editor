                    <div class="user-info-content">

                        </div>
                        <div class="second-line">

                                    <h3 class="profile-name-text">User Username</h3>
                                </div>
                                <div class="profile-optional-tag"></div>
                                <div class="profile-biography" style="width: 10em; position: relative;">

                    <div class="profile-highlights-content">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-publications-content">
                    <div class="publications-option-handler">

                    </div>
                    <div class="publications-page"></div>
                </div>
            </div>
            <div class="settings popup-content hidden">
                <div class="settings popup-background"></div>
                <div class="settings-page popup-page">

                </div>
            </div>
            <div class="edit-profile popup-content hidden" id="edit-profile-popup">
                <div class="edit-profile popup-background"></div>

                            </button>

                    <div class="editables-container">
                        <div class="change-picture-content">

                                    <img src="https://ddxcu89oqzgqh.cloudfront.net/uploads/account/avatar/5e3d34ac51d0aa1edcde3c5f/44884218_345707102882519_2446069589734326272_n.jpg" class="actual-picture">
                                </div>

                            </div>
                            <div class="change-picture-text">
                                <p style="color: #0391f0">Editar foto de perfil</p>
                            </div>
                        </div>

                        <div class="change-information-content">
                            <div class="inputs-content">
                                <div class="name-input-content input-content">
                                    <label class="custom-placeholder">Nome</label>

                                    <input type="text" class="pronouns-input change-input">
                                </div>
                                <div class="biography-input-content input-content">
                                    <label class="custom-placeholder">Bio</label>
                                    <textarea type="text" class="biography-input change-input" id='biography-textarea' maxlength="150"></textarea>
                                    <span class="limit-counter">0/150</span>

                            <div class="extra-information">
